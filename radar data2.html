<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radar.js"></script>	
		<script>
      
			var marginradar = {top: 100, right: 100, bottom: 100, left: 100},
				widthradar = Math.min(10000, window.innerWidth - 10) - marginradar.left - marginradar.right,
				heightradar = Math.min(widthradar, window.innerHeight - marginradar.top - marginradar.bottom - 20);

			
			
			var dataradar = [
					  [//local
						{axis:"Per Capita GDP",value:0.59},
						{axis:"social support",value:0.52},
						{axis:"Healthy life expectancy at birth",value:0.5},
						{axis:"Freedom to choose",value:0.56},
						{axis:"Subjective Well-Being",value:0.34},
						{axis:"Government trust",value:0.59},		
					  ],
				      [//migration
						{axis:"Per Capita GDP",value:0.41},
						{axis:"social support",value:0.48},
						{axis:"Healthy life expectancy at birth",value:0.5},
						{axis:"Freedom to choose",value:0.44},
						{axis:"Subjective Well-Being",value:0.66},
						{axis:"Government trust",value:0.41},		
					  ]
					];

			//chart

			var colorradar = d3.scale.ordinal()
				.range(["#CC333F","#00A0B0"]);
				
			var radarChartOptions = {
			  w: widthradar,
			  h: heightradar,
			  marginradar: marginradar,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: true,
			  color: colorradar
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", dataradar, radarChartOptions);
		</script>
	</body>
</html>
